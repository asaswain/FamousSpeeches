apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            def props = new Properties()
            props.load(new FileInputStream(rootProject.file("release.properties.txt")))
            keyAlias props.keyAlias
            keyPassword props.keyAliasPassword
            storeFile rootProject.file(props.keyStore)
            storePassword props.keyStorePassword
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "org.swain.asa.famous_pres_speeches"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.github.medyo:fancybuttons:1.5@aar'
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
}
